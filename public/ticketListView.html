 	<div ng-app="scotchTodo">
          <a data-ui-sref="home_state">home_state</a>

    <div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        Ticket List
    </div>
    <script>
        (function () {
            console.log('in ticketListView.html line 19');
        }());
    </script>

    <div class="panel-body">

        <style>
            .tableheader {
                font-weight: bold;
            }
        </style>

        <div  ng-controller="TicketListCtrl as vm">
    				<p class="text-center" ng-show="vm.loading">
    					<span class="fa fa-spinner fa-spin fa-3x"></span>
    				</p>
        </div>

        <table class="table" ng-controller="TicketListCtrl as vm">
            <thead>
                <tr>
                    <td><span class="tableheader">ReportNum</span></td>
                    <td><span class="tableheader">ReportedTrouble</span></td>
                    <td><span class="tableheader">AccountCode</span></td>
                    <td><span class="tableheader">Name</span></td>
                    <td><span class="tableheader">Address</span></td>
                    <td><span class="tableheader">City</span></td>
                    <td><span class="tableheader">Group</span></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in vm.tickets">
                  <td><button ng-click="vm.submit(i)" onClick="this.disabled=true;" >close {{i.reportNum}}</button></td>
                  <td>
                        <a data-ui-sref="ticketDetail_state({id: i.reportNum})"> {{ i.reportNum}}</a>
                    </td>
                  <td>{{i.reportedTrouble}}</td>
                  <td>{{i.accountNumber}}</td>
                  <td>{{i.accountName}}</td>
                  <td>{{i.billingAddress}}</td>
                  <td>{{i.billingCity}}</td>
                  <td>{{i.accountGroup}}</td>
                </tr>
            </tbody>
        </table>

        <!--
          <div>
          <div id="grid1" ui-grid="{ data: vm.tickets  }" class="grid"></div>
          </div>
        -->

        </div>
</div>

</div>
