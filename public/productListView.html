        <style>
            .tableheader {
                font-weight: bold;
            }
        </style>
        <table class="table" ng-controller="ProductListCtrl as vm">
            <thead>
                <tr>
                    <td>
                        <button type="button"
                                ng-click="vm.toggleImage()">
                            {{vm.showImage ? "Hide" : "Show" }}
                            Image
                        </button>
                    </td>
                    <td><span class="tableheader">Id</span></td>
                    <td><span class="tableheader">Name</span></td>
                    <td><span class="tableheader">Street</span></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in vm.products">
                    <td><img ng-if="vm.showImage" ng-src="{{i.imageurl}}" style="width:80px" title="{{i.Name}}" /></td>
                    <td>
                        <a data-ui-sref="productDetail_state({id: i.id})"> {{ i.id}}</a>
                    </td>
                    <td>
                        <a data-ui-sref="productDetail_state({productId: i.name})"> {{ i.name}}</a>
                    </td>
                    <td>{{i.street}}</td>
                    <td><a class="btn btn-primary" data-ui-sref="productEdit_state.info({id: i.id})">Edit</a></td>

                </tr>
            </tbody>
        </table>
